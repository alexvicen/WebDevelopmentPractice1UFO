<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Alejandro Vicente PÃ©rez" />
    <title>U.F.O Login</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input type="userName" class="form-control" id="userName" placeholder="UserName" />
          <label class="form-label" for="floatingInput">User name</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" />
          <label class="form-label" for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="loginUser()">Sign in</button>
      </form>
    </main>
    <script src="../js/login.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
