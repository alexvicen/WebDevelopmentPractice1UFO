<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <link href="../css/header.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md mb-4">
        <div class="container-fluid">
          <a class="navbar-brand neon_text" href="index.html">U.F.O</a>
          <button
            class="navbar-toggler ml-auto custom-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link neon_text" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link neon_text" href="#">Preferences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link neon_text" href="game.html">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link neon_text" href="records.html">Records</a>
              </li>
            </ul>
            <div class="nav-item">
              <a id="register" class="btn neon_border view_collapsed" href="register.html">Register</a>
              <a id="login" class="btn neon_border view_collapsed" href="login.html">Login</a>
              <a id="logOut" class="btn neon_filled view_collapsed" onclick="logOutUser()">Log out</a>
            </div>
          </div>
        </div>

    <div class="container-fluid row">

          <div id="points" class="points">0</div>
        </a>
      </div>
      <div id="board" class="col">
        <div class="rocks"></div>
        <div id="jet"></div>
      </div>
    </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js" defer></script>
  <script src="../js/game.js" defer></script>
