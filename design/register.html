<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Alejandro Vicente PÃ©rez" />
    <title>U.F.O Register</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/neon.css" rel="stylesheet" />
    <link href="../css/register.css" rel="stylesheet" />
    <link href="../css/header.css" rel="stylesheet" />
  </head>
  <body>
    <div id="headerP"></div>
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal neon_text">Please register</h1>
        <div class="form-floating neon_text">
          <input type="userName" class="form-control" id="userName" placeholder="UserName" />
          <label class="form-label" for="floatingInput">User name</label>
        </div>
        <div class="form-floating neon_text">
          <input type="email" class="form-control" id="email" placeholder="Email" />
          <label class="form-label" for="floatingInput">Email</label>
        </div>
        <div class="form-floating neon_text">
          <input type="password" class="form-control" id="password" placeholder="Password" />
          <label class="form-label" for="floatingPassword">Password</label>
        </div>
        <div class="form-floating neon_text">
          <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" />
          <label class="form-label" for="floatingPassword">Repeat Password</label>
        </div>
        <button class="w-100 btn neon_filled" type="button" onclick="checkUserNameExist()">Sign in</button>
      </form>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/header.js" defer></script>
    <script src="../js/register.js" defer></script>
  </body>
</html>
