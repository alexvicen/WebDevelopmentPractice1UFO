<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>U.F.O Register</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/neon.css" rel="stylesheet" />
    <link href="../css/register.css" rel="stylesheet" />
    <link href="../css/header.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md mb-4">
        <div class="container-fluid">
          <a class="navbar-brand neon_text" href="index.html">U.F.O</a>
          <button
            class="navbar-toggler ml-auto custom-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link neon_text" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link neon_text" href="#">Preferences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link neon_text" href="game.html">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link neon_text" href="records.html">Records</a>
              </li>
            </ul>
            <div class="nav-item">
              <a id="login" class="btn neon_border hidden" href="login.html">Login</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal neon_text">Please register</h1>
        <div class="form-floating neon_text">
          <input type="userName" class="form-control" id="userName" placeholder="UserName" />
          <label class="form-label" for="floatingInput">User name</label>
        </div>
        <div class="form-floating neon_text">
          <input type="email" class="form-control" id="email" placeholder="Email" />
          <label class="form-label" for="floatingInput">Email</label>
        </div>
        <div class="form-floating neon_text">
          <input type="password" class="form-control" id="password" placeholder="Password" />
          <label class="form-label" for="floatingPassword">Password</label>
        </div>
        <div class="form-floating neon_text">
          <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" />
          <label class="form-label" for="floatingPassword">Repeat Password</label>
        </div>
        <button class="w-100 btn neon_filled" type="button" onclick="checkUserNameExist()">Sign in</button>
      </form>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/header.js" defer></script>
    <script src="../js/register.js" defer></script>
  </body>
</html>
